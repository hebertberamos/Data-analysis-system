<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-pg-informacoes-intervalo.css">
    <title>Informações por intervalo</title>
</head>
<body>
    <header>
        <div class="header-card-title">
            <h1>Informações por intervalo informado</h1>
        </div>
        <div class="header-card-icon-home">
            <a href="pagina-principal.html" target="_blank"><img src="../img/home.png" alt="home"></a>
        </div>
    </header>
    <main>
        <section class="card-section">
            <div class="card-information" id="fast-activity-interval">
                <div class="card-img">
                    <img src="../img/speed-img.png" alt="speed-img" style="height: 158.68px;">
                </div>
                <div class="card-text">
                    <h3 id="title-fastest-activity-per-interval">Atividade mais rápida entre XXX e YYY</h3>
                    <p id="paragraph-fastes-activity-per-interval">A distância percorrida foi de XXX Km com velocidade média de YYY</p>
                </div>
            </div>
            <div class="card-information">
                <div class="card-img">
                    <img src="../img/long-activity-img.png" alt="long-activity">
                </div>
                <div class="card-text">
                    <h3 id="title-longest-activity-per-interval">Atividade mais longa entre XXX e YYY</h3>
                    <p id="paragraph-longest-activity-per-interval">A distância percorrida foi de XXX Km com velocidade média de YYY</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
